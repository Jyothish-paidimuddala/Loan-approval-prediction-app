<!DOCTYPE html>
<html>
<head>
<title>Loan Prediction</title>
</head>
<body>

<h2>Loan Prediction System</h2>

<form action="/predict" method="post">

Gender (0=Female,1=Male)<br>
<input type="text" name="Gender"><br>

Married (0=No,1=Yes)<br>
<input type="text" name="Married"><br>

Education (0=Graduate,1=Not Graduate)<br>
<input type="text" name="Education"><br>

Income<br>
<input type="text" name="Income"><br>

Loan Amount<br>
<input type="text" name="LoanAmount"><br>

Credit History (0 or 1)<br>
<input type="text" name="Credit"><br><br>

<button type="submit">Predict</button>

</form>

<h3>{{ prediction_text }}</h3>

</body>
</html>
